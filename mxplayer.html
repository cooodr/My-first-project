<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MX PLAYER</title>
    <style>
        body{
            background-color: rgb(21, 102, 177);
        }
        .heading{
            
            margin: -2px;
        }
        .mainpage{
            border: 10px solid white;
            padding: 10px;
            border-radius: 30px;
        }
        .video-container {
            background: #000;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            margin-top: 10px;
        }
        
        button {
            margin-right: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        input[type="range"] {
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <div class="heading">
        <img src="logo_main_v1.png" alt="">
    </div>
    <div class="video-container">
        <video id="videoPlayer" width="640" height="360" controls>
            <source src="How_to_Align_Image_in_HTML(720p).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button id="playPauseBtn">Play</button>
            <button id="muteBtn">Mute</button>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
        </div>
    </div>
   <script>
       
</script>
    
</body>
</html>
